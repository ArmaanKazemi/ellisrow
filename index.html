<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Row Ltd</title>
    <meta name="description" content="Ellis Row Ltd — Property management with a focus on luxury, professionalism, and trust.">
    <meta name="keywords" content="Ellis Row, property management, real estate, rentals, UK property, Ellis Row Ltd">
    <meta name="author" content="Ellis Row Ltd">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Background with fade-in */
        .background {
            background: url('IMG_9073.JPG') no-repeat center center/cover;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeInBg 2s ease-in-out;
        }

        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            animation: fadeUp 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
            animation: fadeDown 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #FFD700; /* gold */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #e0e0e0;
        }

        footer {
            background: #111;
            padding: 15px 10px;
            font-size: 0.8rem;
            color: #bbb;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer-content {
            max-width: 95%;
            margin: 0 auto;
            line-height: 1.4;
            white-space: nowrap;
            overflow-x: auto; /* only scrolls if absolutely needed */
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo {
                max-width: 220px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            footer {
                font-size: 0.7rem; /* smaller footer text for mobile */
            }
            .footer-content {
                white-space: normal; /* allow wrapping on very small screens */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <img src="E-4.svg" alt="Ellis Row Logo" class="logo">
            <h1>Ellis Row Ltd</h1>
            <p>Luxury Property Management with Integrity & Trust</p>
            <p>Email: <a href="mailto:info@ellisrow.co.uk">info@ellisrow.co.uk</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            © 2025 Ellis Row Ltd. All rights reserved. | Registered Office: 123 Long Street Name, City, County, Postcode, United Kingdom
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Row Ltd</title>
    <meta name="description" content="Ellis Row Ltd - A luxury property management and investment company, built on trust, expertise, and excellence.">
    <meta name="keywords" content="Ellis Row Ltd, Ellis Row, Property Management, Property Investment, Real Estate, UK Property">
    <meta name="author" content="Ellis Row Ltd">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="E-4.svg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            background: #000;
            overflow-x: hidden;
        }

        .hero {
            background: url('IMG_9073.JPG') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #D4AF37; /* Gold */
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ccc;
            margin: 10px 0 30px;
        }

        footer {
            background: #111;
            color: #bbb;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
        }

        footer a {
            color: #D4AF37; /* Gold */
            text-decoration: none;
        }

        footer a:hover {
            color: #aaa;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .logo { max-width: 220px; }
            footer { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <img src="E-4.svg" alt="Ellis Row Ltd Logo" class="logo" data-aos="fade-down" data-aos-duration="1200">
        <h1 data-aos="fade-up" data-aos-duration="1200">Ellis Row Ltd</h1>
        <p data-aos="fade-up" data-aos-delay="300" data-aos-duration="1200">
            Property Management & Investment Excellence
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>
            Registered Office: 123 Example Street, London, W1A 1AA, United Kingdom
        </p>
        <p>
            &copy; 2025 Ellis Row Ltd. All rights reserved.
        </p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
